name: chuck
description: Chuck norris joke generator for Thrive code test.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^6.0.5
  dio: ^5.3.2  # could have gone with http instead, but dio is handy for interceptors
  widget_and_text_animator: ^1.1.5 # used for animations - I'm the author of the package :P
  lucide_icons: ^0.257.0 # nice icon set
  intl: ^0.18.1
  google_fonts: ^5.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/


flutter_intl:
  enabled: true
